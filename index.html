<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarromBoard-UI</title>
</head>

<body>
    <div class="topElement">
        <div class="circle l"></div>
        <div class="topbar">
            <div class="leftcircle"></div>
            <div class="rightcircle"></div>
        </div>
        <div class="circle r"></div>
    </div>
    <div class="boardB">
        <div class="left">
            <div class="topcircle"></div>
            <div class="bottomcircle"></div>
        </div>
        <div class="mainB">
            <div class="coin"></div>
            <div class="coin my"></div>
            <div class="coin my1"></div>
            <div class="coin my2"></div>
            <div class="coin my3"></div>
        </div>
        <div class="right">
            <div class="topcircle"></div>
            <div class="bottomcircle"></div>
        </div>
    </div>
    <div class="topElement bottomElement">
        <div class="circle bl"></div>
        <div class="topbar bb">
            <div class="leftcircle"></div>
            <div class="rightcircle"></div>
        </div>
        <div class="circle br"></div>
    </div>
</body>

</html>
